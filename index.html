<!DOCTYPE html>
<html>
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker
        preset="patern"
        type="pattern"
        url="https://cdn.glitch.com/f90bb1ad-0874-49c2-9452-b08d1f9b7e78%2Fpattern-shit.patt?v=1617639370205"
      >
        <a-entity
          gltf-model="#bird"
          scale="0.1 0.1 0.1"
          animation-mixer="loop:repeat"
        ></a-entity>
      </a-marker>

      <a-marker preset="hiro">
        <a-entity
          gltf-model="#robot"
          scale="1 1 1"
          animation-mixer="loop:repeat"
        ></a-entity>
      </a-marker>

      <a-assets>
        <a-asset-item
          id="bird"
          response-type="arraybuffer"
          src="https://cdn.glitch.com/d151ace4-f89f-46e7-af99-d488979cd6ab%2Fphoenix.glb?v=1617554329001"
        ></a-asset-item>

        <a-asset-item
          id="robot"
          response-type="arraybuffer"
          src="https://cdn.glitch.com/f90bb1ad-0874-49c2-9452-b08d1f9b7e78%2Frobot.glb?v=1617718591251"
        ></a-asset-item>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
